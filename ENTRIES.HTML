<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const map = new Map();
      map.set("wasim", 22);
      map.set("sofiyan", 20);
      map.set("ubes", 24);
      let txt = "";
      for (const x of map.entries()) {
        txt += x + "<br>";
      }
      document.getElementById("demo").innerHTML=txt;
    </script>
  </body>
</html>
